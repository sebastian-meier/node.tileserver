<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Vector Example using MapBox GL JS</title>
		<link href='https://api.mapbox.com/mapbox-gl-js/v0.20.1/mapbox-gl.css' rel='stylesheet' />
		<style type="text/css">
			body,html{
				margin:0;
				padding:0;
				border:0;
				overflow:hidden;
				width:100%;
				height:100%;
			}

			#map{
				width:100%;
				height:100%;
			}
		</style>
	</head>
	<body>
		<div id="map"></div>
		<script src='https://api.mapbox.com/mapbox-gl-js/v0.20.1/mapbox-gl.js'></script>
		<script type="text/javascript">
			mapboxgl.accessToken = 'pk.eyJ1IjoianVsaTg0IiwiYSI6Il9fLThha2MifQ.-fdD0A_5xRzjLwPF49AyuA';

			var map = new mapboxgl.Map({
				container: 'map',
				style: 'style_vector.json',
				center: [13.4244,52.5047],
				zoom: 13
			});

			map.addControl(new mapboxgl.Navigation({position: 'top-left'}));
		</script>
	</body>
</html>
