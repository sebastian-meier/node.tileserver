
<!DOCTYPE html>
<html>
<head>
	<title>Raster Example Using Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	<style type="text/css">
		body,html{
			margin:0;
			padding:0;
			border:0;
			overflow:hidden;
			width:100%;
			height:100%;
		}

		#map{
			width:100%;
			height:100%;
		}
	</style>
</head>
<body>
	<div id="map"></div>
	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	<script>

		var map = L.map('map').setView([52.5402139,13.4326666], 13);
		L.tileLayer('http://localhost:10060/v2/tiles/raster_example/{z}/{x}/{y}.png').addTo(map);

	</script>
</body>
</html>
